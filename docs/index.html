<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>翼神笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@0.6.1/dist/style.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      // 侧边栏顶部标题
      name: "Eason's Notes",
      // 右上角github小部件链接
      repo: 'https://github.com/easonwy/notes',
      // 主页
      homepage: 'README.md',
      // 自定义封面, _coverpage.md
      coverpage: true,
      // 设置了自定义封面， 开启王总只进入封面（默认封面和首页是一页， 可以向下滑动)
      onlyCover: false,
      // 导航栏, _navbar.md
      loadNavbar: true,
      // 404页面
      // notFoundPage: '404.md',
      // 是否隐藏侧边栏
      // hideSideBar: true,
      // 加载自定义侧边栏
      loadSidebar: true,
      // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      maxLevel: 2,
      // 生成目录的最大层级
      subMaxLevel: 4,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      auto2top: true,
      // 定义路由别名，可以更自由的定义路由规则。 支持正则
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      // 全文搜索
      search: {
        // （毫秒）过期时间一天
        maxAge: 86400000,
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
      // edit-on-github
      plugins: [
        // 末尾的/是必要的
        EditOnGithubPlugin.create('https://github.com/easonwy/notes/blob/main/docs/')
      ],
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true
      },
      // darkMode: {
      //   light: {
      //     toggleBtnBg: '#42b983'
      //   }
      // },
      'flexible-alerts': {
        note: {
          label: "Hinweis"
        },
        tip: {
          label: "Tipp"
        },
        warning: {
          label: "Warnung"
        },
        attention: {
          label: "Achtung"
        },
        comment: {
          label: 'Comment',

          // localization
          label: {
            '/en-GB/': 'Comment',
            '/': 'Kommentar'
          },

          // Assuming that we use Font Awesome
          icon: 'fas fa-comment',
          className: 'note'
        }
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      plugins: [
        function (hook, vm) {
          // parse twemoji
          hook.doneEach(function () {
            twemoji.parse(document);
          });
        },
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer style="text-align: center">',
            '<p>',
            '<img src="https://i.postimg.cc/XYhgr88L/logo-small.png" alt="翼神笔记" >',
            '</p>',
            '<p>',
            'Copyright © 2021 <span><a href="https://mp.weixin.qq.com/s/auqJrSRLP7bHmlMvJ6hU2A" style="font-size:80%;color:blue;" target="_blank">翼神</a></span> , All rights reserved.',
            '</p>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            var isReadme = window.location.href.indexOf("README");
            if (isReadme === -1) {
              // return header + html + footer;
              return html + footer;
            } else {
              return html + footer;
            }
          });
        }
      ]

      // 谷歌分析
      // ga: 'UA-XXXXX-Y'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!--代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>

  <!--搜索-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>

  <!--一键拷贝代码-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!--计数-->
  <!-- <script src="//unpkg.com/docsify-count/dist/countable.js"></script> -->
  <!--表情-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!--图片放大-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!--  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>-->

  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@0.6.1/dist/index.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>

  <!-- Flexible Alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>

</html>
