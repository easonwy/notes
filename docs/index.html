<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>翼神笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0.9.0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid@11.6.0/dist/mermaid.min.css">
</head>

<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github@1.0.3/index.min.js"></script>

  <script>
    window.$docsify = {
      // 侧边栏顶部标题
      name: "Ethan's Notes",
      // 右上角github小部件链接
      repo: 'https://github.com/easonwy/notes',
      // 主页
      homepage: 'README.md',
      // 自定义封面, _coverpage.md
      coverpage: true,
      // 设置了自定义封面， 开启王总只进入封面（默认封面和首页是一页， 可以向下滑动)
      onlyCover: false,
      // 导航栏, _navbar.md
      loadNavbar: true,
      // 404页面
      // notFoundPage: '404.md',
      // 是否隐藏侧边栏
      // hideSideBar: true,
      // 加载自定义侧边栏
      loadSidebar: true,
      // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      maxLevel: 2,
      // 生成目录的最大层级
      subMaxLevel: 4,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      auto2top: true,
      // 定义路由别名，可以更自由的定义路由规则。 支持正则
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      // 全文搜索
      search: {
        // （毫秒）过期时间一天
        maxAge: 86400000,
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
      // edit-on-github
      plugins: [
        // 末尾的/是必要的
        EditOnGithubPlugin.create('https://github.com/easonwy/notes/blob/main/docs/')
      ],
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true
      },
      'flexible-alerts': {
        note: {
          label: "Hinweis"
        },
        tip: {
          label: "Tipp"
        },
        warning: {
          label: "Warnung"
        },
        attention: {
          label: "Achtung"
        },
        comment: {
          label: 'Comment',

          // localization
          label: {
            '/en-GB/': 'Comment',
            '/': 'Kommentar'
          },

          // Assuming that we use Font Awesome
          icon: 'fas fa-comment',
          className: 'note'
        }
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      plugins: [
        function (hook, vm) {
          // parse twemoji
          hook.doneEach(function () {
            twemoji.parse(document);
          });
        },
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer style="text-align: center">',
            '<p>',
            'Copyright © 2025 <span><a href="https://mp.weixin.qq.com/s/auqJrSRLP7bHmlMvJ6hU2A" target="_blank">Ethan</a></span> , All rights reserved.',
            '</p>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            var isReadme = window.location.href.indexOf("README");
            if (isReadme === -1) {
              // return header + html + footer;
              return html + footer;
            } else {
              return html + footer;
            }
          });
        }
      ]

      // 谷歌分析
      // ga: 'UA-XXXXX-Y'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.13.1/lib/docsify.min.js"></script>

  <!--代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-docker.min.js"></script>

  <!--搜索-->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.13.1/lib/plugins/search.min.js"></script>
  <!-- 路径导航 -->
  <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
  <!--一键拷贝代码-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@3.0.0/dist/docsify-copy-code.min.js"></script>
  <!--计数-->
  <!-- <script src="//unpkg.com/docsify-count/dist/countable.js"></script> -->
  <!--表情-->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.13.1/lib/plugins/emoji.min.js"></script>
  <!--图片放大-->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.13.1/lib/plugins/zoom-image.min.js"></script>
  <!--  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>-->

  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2.10.1/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse@1.3.5/dist/docsify-sidebar-collapse.min.js"></script>

  <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>

  <!-- Flexible Alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts@1.1.1/dist/docsify-plugin-flexible-alerts.min.js"></script>

  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1.6.3/dist/docsify-tabs.min.js"></script>

  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11.6.0/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ 
      startOnLoad: true,
      theme: 'dark', // 可选主题：default, forest, dark, neutral
      flowchart: {
        useMaxWidth: true,
        htmlLabels: true
      }
     });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>

</body>

</html>
